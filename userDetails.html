<div style="margin: 20px 0"></div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <img ng-src="{{user.avatar_url}}" class="img-responsive img-thumbnail" title="{{user.name}}">                
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h3>Name: {{user.name}}</h3>  
        <h4>Location: {{user.location}}</h4>
        <h4>Repos: {{user.public_repos}}</h4>
    </div>
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <div class="form-inline">
        <select name=""class="form-control" ng-model="sortOrder">
            <option value="" selected="selected" disabled="disabled">-- Select One --</option>
            <option value="+name"> Name </option>
            <option value="-stargazers_count"> Stars </option>
            <option value="+language"> Language </option>
            <option value="-updated_at"> Last Update </option>
        </select>
        </div>
        <table class="table table-striped table-bordered">
        <thead> 
            <tr> 
                <th>#</th> 
                <th>Repo Name</th> 
                <th>Stars</th> 
                <th>Language</th>
                <th>Last Update</th>
            </tr> 
        </thead>                    
            <tr ng-repeat="repo in repos | orderBy: sortOrder">
                <td> {{$index + 1}}</td>
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number }}</td>
                <td>{{repo.language}}</td>
                <td>{{repo.updated_at | date:'dd-MMMM-yyyy' }}</td>
            </tr>
        </table>
    </div>
</div>
