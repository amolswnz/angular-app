<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="mainApp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>AngularJS - GitHub Viewer</h1>
            </div>
        </div>
        <hr>
        <div class="row" ng-controller="MainController">
            <div class="col-md-12"> 
                <div class="alert alert-danger" >
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>ERROR</strong> {{ error }}
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <img ng-src="{{user.avatar_url}}" class="img-responsive img-thumbnail" title="{{user.name}}">                
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <h1>Name: {{user.name}}</h1>  
                    <h2>Location: {{user.location}}</h2>
                    <h3>Repos: {{user.public_repos}}</h3>
                </div>
            </div>
        <hr>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2016 - <a href="https://www.amolwankhede.com" target="_blank">Amol Wankhede</a>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
