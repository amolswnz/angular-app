<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="mainApp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>AngularJS - GitHub Profile Viewer</h1>
            </div>
        </div>
        <hr>
        <div class="row" ng-controller="MainController">
            <div class="col-md-12">
                Waiting for input {{ countdown }} seconds
                <form name="searchForm" class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="">label</label>
                        <input type="text" class="form-control" placeholder="GitHub Username" ng-model="userName"> 
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="searchUser(userName)">Submit</button>
                </form>
                <div class="alert alert-danger" ng-hide="!error">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>ERROR</strong> {{ error }}
                </div>
                <div ng-include="'userDetails.html'" ng-show="user"></div>
            </div>
        <hr>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2016 - <a href="https://www.amolwankhede.com" target="_blank">Amol Wankhede</a>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/github.js"></script>
</body>
</html>
